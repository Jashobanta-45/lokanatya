<section class="bg-gray-50 min-h-screen">
  <!-- Hero section -->
  <div class="relative h-96 md:h-[600px] overflow-hidden">
      <div *ngFor="let slide of slides; let i = index" class="absolute inset-0 transition-opacity duration-1000" [class.opacity-100]="i === currentSlide" [class.opacity-0]="i !== currentSlide">
          <div class="w-full h-full bg-cover bg-center relative" [style.backgroundImage]="'url(' + slide.image + ')'">
              <div class="absolute inset-0 bg-black/40"></div>
          </div>
      </div>
      <!-- Dots -->
      <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2">
          <button *ngFor="let slide of slides; let i = index" class="w-3 h-3 rounded-full transition-colors cursor-pointer" [class.bg-white]="i === currentSlide" [class.bg-gray-500]="i !== currentSlide" (click)="goToSlide(i)"></button>
      </div>
      <!-- Navigation -->
      <button class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-colors cursor-pointer" (click)="prevSlide()">
          <div class="w-6 h-6 flex items-center justify-center">
              <i class="ri-arrow-left-line"></i>
          </div>
      </button>
      <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-colors cursor-pointer" (click)="nextSlide()">
          <div class="w-6 h-6 flex items-center justify-center">
              <i class="ri-arrow-right-line"></i>
          </div>
      </button>
  </div>

</section>
