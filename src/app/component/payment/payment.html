<div class="max-w-3xl mx-auto py-12 px-4">
  <div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-900">Payment</h2>

    <div>
      <label class="block mb-2 font-medium">Payment Method</label>
      <select [(ngModel)]="paymentMethod" class="w-full border rounded-lg px-4 py-2">
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>
    </div>

    <!-- Card Payment -->
    <div *ngIf="paymentMethod === 'card'" class="space-y-4">
      <input type="text" [(ngModel)]="cardNumber" placeholder="Card Number" class="w-full border rounded-lg px-4 py-2">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" [(ngModel)]="expiry" placeholder="MM/YY" class="w-full border rounded-lg px-4 py-2">
        <input type="password" [(ngModel)]="cvv" placeholder="CVV" class="w-full border rounded-lg px-4 py-2">
      </div>
    </div>

    <!-- UPI Payment -->
    <div *ngIf="paymentMethod === 'upi'" class="space-y-4">
      <input type="text" [(ngModel)]="upiId" placeholder="yourname@upi" class="w-full border rounded-lg px-4 py-2">
    </div>

    <button (click)="payNow()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
      Pay Now
    </button>
  </div>
</div>
