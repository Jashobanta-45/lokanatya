<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 transition-transform transform hover:scale-105">
    
    <!-- Logo and Heading -->
    <div class="text-center mb-8">
      <div class="font-['Pacifico'] text-3xl text-purple-600 mb-2">Logo</div>
      <h1 class="text-3xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Log in to book your favorite shows</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

  <!-- Mobile Number -->
  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
    <input
      id="phone"
      formControlName="phone"
      type="tel"
      maxlength="10"
      placeholder="Enter your mobile number"
      class="w-full pl-3 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 text-sm"
    />
  </div>

  <!-- OTP (only visible after request) -->
  <div *ngIf="otpVisible">
    <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP</label>
    <input
      id="otp"
      formControlName="otp"
      type="tel"
      maxlength="5"
      placeholder="Enter your OTP"
      class="w-full pl-3 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 text-sm"
    />
  </div>

  <!-- Button changes dynamically -->
  <button
    type="submit"
    class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 transition-all"
    [disabled]="loginForm.get('phone')?.invalid"
  >
    {{ otpVisible ? 'Log In' : 'Request OTP' }}
  </button>
</form>


    <!-- Divider -->
    <div class="mt-6 relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>
  </div>
</div>
