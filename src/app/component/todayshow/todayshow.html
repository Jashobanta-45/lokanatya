<div class="min-h-screen bg-white">
  <!-- Header Section -->
  <section class="bg-gradient-to-r from-purple-900 via-purple-800 to-pink-800 text-white py-20">
    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Today's Jatras</h1>
      <p class="text-xl md:text-2xl text-purple-100 max-w-3xl mx-auto">
        Discover extraordinary performances that celebrate our rich cultural heritage.
        Book your tickets now for unforgettable theatrical experiences.
      </p>
    </div>
  </section>

  <!-- Shows Section -->
  <section class="py-16">
    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- Dynamic Loop -->
        <div *ngFor="let show of todayOnlyShows"
             class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
          <div class="md:flex">

            <!-- Image -->
            <div class="md:w-1/2">
              <img [src]="show.image" [alt]="show.title"
                   class="w-full h-64 md:h-full object-cover object-top">
            </div>

            <!-- Content -->
            <div class="md:w-1/2 p-6">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-2xl font-bold text-gray-900">{{ show.title }}</h3>
                <span class="px-3 py-1 rounded-full text-sm font-medium" [ngClass]="show.statusClass">
                  {{ show.status }}
                </span>
              </div>

              <p class="text-gray-600 mb-4 text-sm leading-relaxed">{{ show.description }}</p>

              <!-- Details -->
              <div class="space-y-3 mb-6">
                <div class="flex items-center text-gray-700">
                  <div class="w-5 h-5 flex items-center justify-center mr-3">
                    <i class="ri-calendar-line text-purple-600"></i>
                  </div>
                  <span class="text-sm">{{ show.date }}</span>
                </div>
                <div class="flex items-center text-gray-700">
                  <div class="w-5 h-5 flex items-center justify-center mr-3">
                    <i class="ri-map-pin-line text-purple-600"></i>
                  </div>
                  <span class="text-sm">{{ show.location }}</span>
                </div>
                <div class="flex items-center text-gray-700">
                  <div class="w-5 h-5 flex items-center justify-center mr-3">
                    <i class="ri-ticket-line text-purple-600"></i>
                  </div>
                  <span class="text-sm font-semibold">{{ show.price }}</span>
                </div>
              </div>

              <!-- Button -->
              <div class="flex space-x-3">
                <a *ngIf="show.link"
                   [href]="show.link"
                   class="flex-1 text-white text-center py-3 px-4 rounded-lg font-semibold transition-colors whitespace-nowrap cursor-pointer"
                   [ngClass]="show.buttonClass">
                  {{ show.buttonText }}
                </a>
                <button *ngIf="!show.link"
                        class="flex-1 text-white py-3 px-4 rounded-lg font-semibold transition-colors whitespace-nowrap cursor-pointer"
                        [ngClass]="show.buttonClass">
                  {{ show.buttonText }}
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
